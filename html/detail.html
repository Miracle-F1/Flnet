<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/snippets.css" type="text/css">
    <link rel="stylesheet" href="css/detail.css" type="text/css">
    <script src="js/sea.js" type="text/javascript"></script>
    <script>seajs.use("detail.js");</script>
</head>
<body>
<div class="header-a"></div>
<div class="header-b"></div>
<div class="cover">
    <div>
        <h3>成功加入到购物车~</h3>
        <p>该商品成功加入购物车~</p>
        <a href="javascript:void(0);" class="btn1">确 定</a>
        <a href="javascript:void(0);" class="btn2">跳转至购物车</a>
        <i class="iconfont">&#xe65f;</i>
    </div>
</div>
<section class="container">
    <div class="product_box clear">
        <div class="pb-l clear">
            <div class="zoom"></div>
            <div class="img_box">
                <img src="">
                <div class="a-zoom"></div>
            </div>
            <div class="img_list">
                <div class="prev"><i class="iconfont">&#xe609;</i></div>
                <div class="next"><i class="iconfont">&#xe646;</i></div>
                <div class="small_img_bar">
                   <ul class="clear"></ul>
                </div>
            </div>
        </div>
        <div class="pb-r clears">
            <h3></h3>
            <h5></h5>
            <div class="price_tag">
                <div class="pt-1">
                    <span>富连网价</span>
                    <span></span>
                    <span>降价通知</span>
                </div>
                <div class="pt-2">
                    <span>套餐</span>
                    买iPhone送智能手环一个
                </div>
            </div>
            <div class="pbr-1 clear">
                <div class="p1">好评度：<br><span></span></div>
                <div class="p2">
                    <div class="p2-item">
                       好评：
                       <div class="process-bar"></div>
                       <span class="lv3"></span>
                    </div>
                    <div class="p2-item">
                       中评：
                       <div class="process-bar"></div>
                       <span class="lv2"></span>
                    </div>
                    <div class="p2-item">
                       差评：
                       <div class="process-bar"></div>
                       <span class="lv1"></span>
                    </div>
                </div>
            </div>
            <div id="select-ins1"></div>
            <div id="select-ins2"></div>
            <div class="buy-item">
                <div class="buy-t">
                    <span>购买数量：</span>
                    <div class="num-btn jian"><a href="javascript:void(0);"><i class="iconfont">&#xe6d4;</i></a></div>
                    <input type="text" maxlength="3" value="1" id = "numipt" disabled>
                    <div class="num-btn jia"><a href="javascript:void(0);"><i class="iconfont">&#xe665;</i></a></div>
                </div>
                <div class="buy-b">
                    <div class="bb-btn">立即购买</div>
                    <div class="bb-btn">加入购物车</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container clear">
        <div class="resent_look">
            <h4>最近浏览<span>清空</span></h4>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="main-show">
            <div class="main-title-bar-back">
                <ul class="main-title-bar">
                    <li class="active">商品介绍</li>
                    <li>规格参数</li>
                    <li>包装清单</li>
                    <li>售后保障</li>
                    <li>商品评价</li>
                </ul>
            </div>
            <div class="main-content"></div>
            <div class="main-msg">
                <div class="msg-t">商品评价</div>
                <ul class="msg-nav">
                    <li class="active">好评(<span></span>)</li>
                    <li>中评(<span></span>)</li>
                    <li>差评(<span></span>)</li>
                </ul>
                <ul class="msg_list lv3"></ul>
                <ul class="msg_list lv2"></ul>
                <ul class="msg_list lv1"></ul>

                <script id="commontTemp" type="text/html">
                    {{each list as val key}}
                    <li class="clear">
                        <div class="li-l">
                            <img src="img/hee.jpg">
                            <p>{{val["name"]}}</p>
                        </div>
                        <div class="li-r">
                            <div class="li-rt">
                                <div class="rt-l">
                                    {{each val["star"] as val key}}
                                        <i class="iconfont">&#xe611;</i>
                                    {{/each}}
                                </div>
                                <div class="rt-r">
                                    {{val["time"]}}
                                </div>
                            </div>
                            <div class="li-rb">
                                {{val["content"]}}
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </script>
            </div>
        </div>
    </div>
</section>
<div class="bottom-a"></div>
<div class="bottom-b"></div>
</body>
</html>
