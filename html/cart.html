<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/snippets.css" type="text/css">
    <link rel="stylesheet" href="css/cart.css" type="text/css">
    <script src="js/sea.js" type="text/javascript"></script>
    <script>seajs.use("cart.js",function (main) {main.start();});</script>
</head>
<body>
    <div class="cover">
        <div>
            <h3>删除</h3>
            <p>确定要从购物车移除该商品吗？</p>
            <a href="javascript:void(0);" class="btn1">确 定</a>
            <a href="javascript:void(0);" class="btn2">取消</a>
            <i class="iconfont">&#xe65f;</i>
        </div>
    </div>
    <div class="header-a"></div>
    <div class="reg_head container">
        <img src="img/logo.jpg" class=logo>
        <div class="tit-a">购物车</div>
    </div>
    <section>
        <div class="cart_head">
           <div>
           </div>
           <div>商品</div> 
           <div>操作</div> 
           <div>小计</div> 
           <div>数量</div> 
           <div>单价</div> 
        </div>
        <ul class="cart_item">
            <script id="cartTemp" type="text/html">
                {{each list as val key}}
                <li class="item">
                    {{each val as val key}}
                    <div class="li-1">
                        <input type="checkbox">
                    </div>
                    <a class="li-2" href="detail.html?pid={{key}}" data-pid="{{key}}">
                        <img src="{{val['imgArr'][0]}}">
                    </a>
                    <div class="li-3">{{val["title"]}}</div>
                    <div class="li-4">类型: <span>{{val["cedition"]}}</span></div>
                    <div class="li-5-a">
                        ￥<span>{{val["cprice"]}}</span>
                    </div>
                    <div class="li-5">
                        <div class="num-btn jian"><a href="javascript:void(0);"><i class="iconfont">&#xe6d4;</i></a></div>
                        <input type="text" maxlength="3" value="{{val['num']}}" disabled>
                        <div class="num-btn jia"><a href="javascript:void(0);"><i class="iconfont">&#xe665;</i></a></div>
                    </div>
                    <div class="li-6">￥<span></span></div>
                    <div class="li-7"><span>删除</span></div>
                    {{/each}}
                </li>
                {{/each}}
            </script>

            <div class="i1">
                <input type="checkbox" class="selall">全选
            </div>
            <div class="i2">
                去结算
            </div>
            <div class="i3">
                <span>删除所选商品</span>
            </div>
            <div class="i4">
                总价：￥<span>0.00</span>

            <div class="i5">

            </div>
            <div class="i6">

            </div>
