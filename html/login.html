<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/snippets.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/sea.js" type="text/javascript"></script>
    <script>seajs.use("login.js");</script>
</head>
<body>
    <div class="header-a"></div>
    <div class="login_head container">
        <img src="img/logo.jpg" class=logo>
    </div>
    <section>
        <div class="container">
            <img src="img/login_pic.jpg">
            <div class="login-box">
                <h3>会员登录 <a href="register.html">快速注册</a></h3>
                <div class="tips">
                    <i class="iconfont">&#xe61c;</i>
                    错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误错误
                </div>
                <input type="text" id="username" name="username" placeholder="手机/邮箱">
                <input type="text" id="password" name="passowrd" placeholder="密码">
                <div class="item-box">
                    <input type="text" id="code" name="code" placeholder="验证码">
                    <div class="code-show"></div>
                    <a href="javascript:void(0);">换一张</a>
                </div>
                <div class="item-box">
                    <input type="checkbox" id="save">
                    <label for="save">自动登录</label>
                    <a href="">忘记密码了？</a>
                </div>
                <div class="login-btn">
                    登录
                </div>
                <div class="otherlog">
                    <span>使用合作账户登录：</span><br>
                    <img src="img/icon_qq.png">
                    <img src="img/icon_wb.png">
                    <img src="img/icon_wx.png">
                    <img src="img/icon_zfb.png">
                </div>
            </div>
        </div>
    </section>
    <div class="bottom-b"></div>
</body>
</html>
